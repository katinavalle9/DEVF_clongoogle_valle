<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="./lib/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="lib/MDB5-STANDARD-UI-KIT-Free-6.4.0/css/mdb.min.css">
    <link rel="shortcut icon" href="recrusos/icons8-logo-de-google-48.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- usuario & links -->
        <section>
            <div class="row mx-5">
                <div class="col-12 d-flex justify-content-end align-items-center px-0">
                    <a class="m-2" href="https://www.gmail.com">Gmail</a>
                    <a class="m-2" href="https://www.google.com/imghp?hl=es-419&ogbl">Imágenes</a>
                    <img class="m-2" src="./recrusos/icons8-cuadrícula-48.png" alt="google-app">
                    <img class="m-2" src="./recrusos/icons8-usuario-masculino-en-círculo-48.png" alt="user">
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- img Google -->
        <section class="">
            <div class="row mx-5">
                <div class=" col-12 d-flex justify-content-center px-0 border-radius mt-10 mb-3">
                    <img class="w-25" id="logo"
                        src="recrusos/2023-womens-world-cup-opening-day-6753651837110060.5-law.gif" alt="google">
                </div>
            </div>
            <!-- Busqueda -->
            <div class="row d-flex justify-content-center mx-5">
                <div class="col-3">
                    <div class="form-group d-flex hv-inp">
                        <span class="input-group-text border-0 lupa" id="search-addon">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="search" id="input-search" class="form-control form-control-lg rounded-pill ps-5"
                            placeholder="Buscar" />
                    </div>
                </div>
            </div>
            <!-- Botones -->
            <div class="row pt-3 mx-5">
                <div class="d-flex justify-content-center gap-2 px-0 mx-0 ">
                    <button id="search">Buscar en Google</button>
                    <button id="lucky">Voy a tener suerte</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="fixed-bottom">
        <!-- link footer -->
        <div class="part-first mx-5">
            Mexico
        </div>
        <div class="row mx-5 d-flex justify-content-between py-2">
            <div class="part-second col-4 justify-content-between">
                <a class="apply clr"
                    href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre
                    Google</a>
                <a class="apply clr"
                    href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a class="apply clr"
                    href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a class="apply clr" href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la
                    Búsqueda</a>
            </div>
            <div class="col-2  d-flex justify-content-between">
                <a class="apply clr" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a class="apply clr" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a class="apply clr" href="">Preferencias</a>
            </div>
        </div>
    </footer>
    <script src="lib/fontawesome-free-6.4.0-web/js/all.min.js"></script>
    <script src="lib/MDB5-STANDARD-UI-KIT-Free-6.4.0/js/mdb.min.js"></script>
</body>

</html>
